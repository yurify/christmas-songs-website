{% extends "base.html" %} {% block content %}

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="/" class="w3-bar-item w3-button w3-wide">HO-HO-HO</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="/" class="w3-bar-item w3-button">HOME PAGE</a>
      <a href="/account/all_songs" class="w3-bar-item w3-button">All songs</a>
      {% if current_user.is_authenticated %}
      <a href="/account" class="w3-bar-item w3-button"
        ><i class="fa fa-user"></i> My account</a
      >
      <a href="/logout" class="w3-bar-item w3-button"
        ><i class="fa fa-sign-in"></i> Log out</a
      >
      {% else %}
      <a href="/login" class="w3-bar-item w3-button"
        ><i class="fa fa-user"></i> Log in</a
      >
      <a href="/signup" class="w3-bar-item w3-button"
        ><i class="fa fa-th"></i> Sign up</a
      >

      {% endif %}
    </div>
    <a
      href="javascript:void(0)"
      class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
      onclick="w3_open()"
    >
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav
  class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
  style="display: none"
  id="mySidebar"
>
  <a
    href="javascript:void(0)"
    onclick="w3_close()"
    class="w3-bar-item w3-button w3-large w3-padding-16"
    >Close Ã—</a
  >
  <a href="/" onclick="w3_close()" class="w3-bar-item w3-button">HOME</a>

  <a href="/account" onclick="w3_close()" class="w3-bar-item w3-button"
    >MY ACCOUNT</a
  >
  <a href="/logout" onclick="w3_close()" class="w3-bar-item w3-button"
    >LOG OUT</a
  >
</nav>

<div style="margin-top: 5rem">
  <h2 style="width: 45%; margin: 1rem auto">
    The song title: {{song.song_title}}
  </h2>

  <div
    class="w3-half"
    style="display: flex; justify-content: center; padding: 1rem"
  >
    <iframe
      width="560"
      height="315"
      src="{{song.song_url}}"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>

  <div class="w3-half" style="padding: 1rem; text-align: justify">
    <p>Lyrics:</p>
    <pre>{{song.song_lyrics}}</pre>
  </div>
</div>

<script>
  // Modal Image Gallery
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
  }

  // Toggle between showing and hiding the sidebar when clicking the menu icon
  var mySidebar = document.getElementById("mySidebar");

  function w3_open() {
    if (mySidebar.style.display === "block") {
      mySidebar.style.display = "none";
    } else {
      mySidebar.style.display = "block";
    }
  }

  // Close the sidebar with the close button
  function w3_close() {
    mySidebar.style.display = "none";
  }
</script>

{% endblock %}
